<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>student-informations</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>ASAC</h1>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </header>
    <main>
      <form id="formId">
        <label for="studentemail" id="label1">student email</label>
        <input type="email" id="studentemail" />
<br>
        <label for="studentmobilenumber">student mobile number</label>
        <input type="number" id="studentmobilenumber" min="1" />
        <br>
        <label for="tuition">tuition</label>
        <!-- <input type="number" id="tuition" /> -->

        <select name="tuition" id="tuition">
            <option value="100">100 JD</option>
            <option value="500">500 JD</option>
            <option value="1000">1000 JD</option>
          </select>
          <br>
        <button type="submit" id="submit">submit</button>
      </form>
      <div id="container">
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>mobile</th>
            <th>age</th>
            <th>tuition</th>
          </tr>
          <tbody id="bodyOfTable">

          </tbody>
        </thead>
      </table>

    </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
